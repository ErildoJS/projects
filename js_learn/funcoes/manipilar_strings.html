<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //funcoes pra manipular strings
         // length - propriedade  - quantidade de caracteres
         //charAt - funcao - retorna um caractere com base na posicao do mesmo, dentro da cadeia de caracteres
        //indexOf - funcao - retorna a primeira ocorrencia de um caractere numa string
        //replace - funcao - substitui um caractere por outro
        //substr - funcao - corta a posicao de uma string
        //trim - funcao - remove os espcacos em branco
         document.write('erildo patricio hihangua francisco'.length)
         document.write('erildo patricio'.charAt(5))
         document.write('erildo patricio'.indexOf('i'))
         document.write('erildo patricio'.lastIndexOf('i'))
         document.write('erildo patricio'.replace('erildo', 'enriques'))
         document.write('erildo patricio'.substr(3, 6))
         document.write('erildo patricio'.trim(''))
    </script>
</head>

</body>
</html>
