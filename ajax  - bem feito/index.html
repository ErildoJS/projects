            <style>
                .content{

            <script>
                function reqPagina(url){
                    //incluir o gif de loading


                    let ajax = new XMLHttpRequest()
    
                ajax.open('GET', url)
                ajax.onreadystatechange = function(){
                    console.log(ajax.readyState)
                }//executado sempre 
                //quando o estado da requisicao e mudado
    
                console.log(ajax)

                //state
                console.log(ajax.readyState)
                
                ajax.send()

                //status
                ajax.status
                
            </script>
